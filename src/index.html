<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>E^3</title>
    <link rel="stylesheet" href="build.css"/>
  </head>
  <body>
    <div id="game-container">
      <div id="cube-container">
      
      <section id="game-cube">
        <div id="cube">
          <figure class="front"><img id="cube-front"></figure>
          <figure class="back"><img id="cube-back"></figure>
          <figure class="left"><img id="cube-left"></figure>
          <figure class="right"><img id="cube-right"></figure>
          <figure class="top"><img id="cube-top"></figure>
          <figure class="bottom"><img id="cube-bottom"></figure>
        </div>
      </section>
      </div>
        
      <div class="game-canvas">
      
        <canvas id="game" width="600" height="600"></canvas>
      </div>
    </div>
    <script src="build.js"></script>
  </body>
</html>
